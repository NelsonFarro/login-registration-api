<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<!--create navigation bar (header)-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<!--create html registration form-->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--success message-->
				<div th:if=${param.success}>
					<div class="alert alert-info">You've successfully registered
						to our awesome app</div>
				</div>
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post"
					th:object="${user}">
					<div class="form-group">
						<label class=control-label for="firstName">First Name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class=control-label for="lastName">Last Name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class=control-label for="email">Email ID</label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class=control-label for="password">Password</label> <input
							id="password" type="password" class="form-control"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
