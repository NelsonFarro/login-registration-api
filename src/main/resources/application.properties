#Spring DATASOURCE (DatasourceAutoConfiguration & DataSourceProperties
spring.datasource.url=jdbc:mysql://localhost:3306/loginapitest?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#Hibernate Properties
#The SQL Dialect makes the Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

#Spring Security Default setting of Username, password and Role
#spring.security.user.name=nelson
#spring.security.user.password=1234
#spring.security.user.roles=USER

spring.main.allow-circular-references=true